<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta BD Asesoría Energética</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Consulta de Asesoría Energética</h1>
        <div class="mb-3">
            <label for="searchCIF" class="form-label">CIF</label>
            <input type="text" id="searchCIF" class="form-control">
        </div>
        <div class="mb-3">
            <label for="searchNombre" class="form-label">Nombre</label>
            <input type="text" id="searchNombre" class="form-control">
        </div>
        <div class="mb-3">
            <label for="searchComercializadora" class="form-label">Comercializadora</label>
            <input type="text" id="searchComercializadora" class="form-control">
        </div>
        <div class="mb-3">
            <label for="searchEstado" class="form-label">Estado</label>
            <input type="text" id="searchEstado" class="form-control">
        </div>
        <div class="mb-3">
            <button id="searchBtn" class="btn btn-primary">Buscar</button>
        </div>
        <div>
            <div>
                <canvas id="chart"></canvas>
            </div>
        </div>
        <div class="row">
            
            <div>
                <div id="results" class="row"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
